<header [class.scrolled]="scrolled" class="header fixed-top">
  <div class="container">
    <nav class="navbar">
      <a class="navbar-brand" routerLink="/">
        <img
          class="logo"
          [src]="getSafelogoPath()"
          alt="Logo Construttore"
          loading="lazy"
        />
      </a>
      <button
        class="btn-menu"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuLateral"
        aria-controls="menuLateral"
      >
        <img [src]="getSafehamburguerPath()" alt="Menu" />
      </button>
    </nav>
